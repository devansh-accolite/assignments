<div *ngIf="book" class="jumbotron bookLinks">
  <ul *ngFor="let b of book">
    <li>
      <a [routerLink]="['/book', b.id]" class="bookLink">{{b.bookName}} by {{b.authorName}}</a>
      <button type="button" class="searchButton btn btn-danger" (click)="removeBookFromCart(b.id)">Remove Book</button>
    </li>
  </ul>
</div>
<div *ngIf="!book" class="jumbotron sectionheader">
  No books in cart !!!
</div>

<div class="bookLinks" *ngIf="book">
  <button type="button" class="btn btn-primary searchButton" (click)="removeAllBooks()">Checkout</button>
</div>
<div class="bookLinks" *ngIf="!book">
  <button type="button" class="btn btn-primary searchButton" disabled>Checkout</button>
</div>
